<app-header></app-header>
<div class="container py-3">
  <div class="row justify-content-center align-items-center">
    <div class="col-lg-10">
      <div class="card shadow-lg border-0 rounded-4">
        <div class="row g-0">
          <!-- Form Column -->
          <div class="col-md-6 p-5">
            <h2 class="fw-bold mb-4 text-center">Create Account</h2>

            <form #registerForm="ngForm" (ngSubmit)="validateR(registerForm)">
              <!-- Full Name -->
              <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input [(ngModel)]="name" name="name" #nameInput="ngModel" type="text" class="form-control" id="name"
                  required minlength="3" pattern="[A-Za-z ]+" />
                <small *ngIf="nameInput.invalid && nameInput.touched" class="text-danger">
                  Name must be at least 3 characters.
                </small>

              </div>

              <!-- Email -->
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input [(ngModel)]="email" name="email" #emailInput="ngModel" type="email" class="form-control"
                  id="email" required email />
                <small *ngIf="emailInput.invalid && emailInput.touched" class="text-danger">
                  Please enter a valid email address.
                </small>

              </div>

              <!-- Role Selection -->
              <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <select [(ngModel)]="roles" name="roles" #roleInput="ngModel" class="form-control" id="role" required>
                  <option value="">Select a Role</option>
                  <option value="Customer">Customer</option>
                  <option value="Admin">Admin</option>
                  <option value="Agent">Agent</option>
                </select>
                <small *ngIf="roleInput.invalid && roleInput.touched" class="text-danger"> Selecting a role is required.
                </small>
              </div>

              <!-- Password -->
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input [(ngModel)]="password" name="password" #passwordInput="ngModel" type="password"
                  class="form-control" id="password" required minlength="6" />
                <small *ngIf="passwordInput.invalid && passwordInput.touched" class="text-danger"> Password must be at
                  least 6 characters. </small>
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg" [disabled]="registerForm.invalid">Register</button>
              </div>
            </form>
          </div>

          <!-- Image Column -->
          <div class="col-md-6 d-none d-md-block">
            <img src="./assets/bgreg.jpg" alt="Register" class="img-fluid h-100 w-100 rounded-end"
              style="object-fit: cover;" />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
