<app-header></app-header>

<div class="container d-flex justify-content-center mt-5">
  <div class="card shadow-lg p-4 text-center" style="width: 40%;">
    <h2 class="text-danger mb-4">Delete Policy</h2>

    <form #deleteForm="ngForm" (ngSubmit)="deletePolicy(deleteForm)">
      <div class="mb-3">
        <label for="policyId" class="form-label">Policy ID</label>
        <input ngModel name="policyId" type="number" class="form-control" id="policyId" required/>
      </div>

      <div class="d-grid mt-4">
        <button type="submit" class="btn btn-danger btn-lg">Delete Policy</button>
      </div>
    </form>
  </div>
</div>
