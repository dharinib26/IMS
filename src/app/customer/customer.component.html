<app-header></app-header>
<!-- Main Wrapper with Sidebar -->
<div class="d-flex">
  <app-sidebar></app-sidebar> <!-- ✅ Ensures Sidebar Stays Visible -->

  <!-- Customer Dashboard Content -->
  <div class="container mt-5">
    <h2 class="text-center mb-4">Customers Dashboard</h2>
    
    <div class="d-flex justify-content-end mb-3">
      <button class="btn btn-primary btn-md d-flex align-items-center gap-2" [routerLink]="['/createcustomer']">
        <i class="bi bi-plus-circle" style="color: #ffffff;"></i> Create Customer
      </button>
    </div>
    
    
    <!-- Search Bar -->
    <div class="input-group mb-4">
      <input type="text" class="form-control" placeholder="Search Customer by Name or Email" [(ngModel)]="searchText">
      <button class="btn btn-primary" (click)="searchCustomer()">🔍 Search</button>
    </div>

    <!-- Customer Cards Grid -->
    <div class="row">
      <div *ngFor="let customer of filteredCustomers" class="col-md-4">
        <div class="card shadow-lg customer-card">
          <div class="card-body">
            <h5 class="card-title">{{ customer.name }}</h5>
            <p class="card-text">
              <strong>ID:</strong> {{ customer.id }} <br> <!-- ✅ Display Customer ID -->
              <strong>Email:</strong> {{ customer.email }} <br>
              <strong>Phone:</strong> {{ customer.phoneNumber }} <br>
              <strong>Address:</strong> {{ customer.address }}
            </p>
            <div class="d-flex justify-content-between">
              <button class="btn btn-warning btn-sm" [routerLink]="['/updatecustomer']" [queryParams]="{customerId: customer.id}">Edit</button>
              <button class="btn btn-danger btn-sm" (click)="confirmDelete(customer.id)">Delete</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
